services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://sunset_user:sunset_password@db:5432/sunset_db?schema=public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sunset-crm.rule=Host(`crm.zionlab.cloud`)"
      - "traefik.http.routers.sunset-crm.entrypoints=websecure"
      - "traefik.http.routers.sunset-crm.tls.certresolver=leresolver"
      - "traefik.http.services.sunset-crm.loadbalancer.server.port=3000"
    networks:
      - default
      - traefik
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1))" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=sunset_user
      - POSTGRES_PASSWORD=sunset_password
      - POSTGRES_DB=sunset_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - default
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U sunset_user -d sunset_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:


networks:
  traefik:
    external: true
