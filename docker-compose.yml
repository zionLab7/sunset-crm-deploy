services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    environment:
      - DATABASE_URL=postgresql://sunset_user:SunsetCRM2026Prod@db:5432/sunset_db?schema=public
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - RUN_SEED=${RUN_SEED:-false}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sunset-crm.rule=Host(`app.crmsunset.cloud`)"
      - "traefik.http.routers.sunset-crm.entrypoints=websecure"
      - "traefik.http.routers.sunset-crm.tls.certresolver=leresolver"
      - "traefik.http.routers.sunset-crm-http.rule=Host(`app.crmsunset.cloud`)"
      - "traefik.http.routers.sunset-crm-http.entrypoints=web"
      - "traefik.http.routers.sunset-crm-http.middlewares=sunset-redirect"
      - "traefik.http.middlewares.sunset-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.sunset-redirect.redirectscheme.permanent=true"
      - "traefik.http.services.sunset-crm.loadbalancer.server.port=3000"
    networks:
      - default
      - traefik
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=sunset_user
      - POSTGRES_PASSWORD=SunsetCRM2026Prod
      - POSTGRES_DB=sunset_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U sunset_user -d sunset_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:


networks:
  traefik:
    external: true
